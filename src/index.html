<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Helper | Home</title>
    <link rel="stylesheet" href="css/style-smart.css">
    <link rel="stylesheet" href="css/style-large.css">
    <script src="js/navegation.js" defer></script>
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/eye-regular-full.svg" alt="Eye Helper logo">
            <span class="logo-text">Eye Helper</span>
        </div>
        <button id="ham-btn" class="hamburguer" aria-label="navigation menu"></button>
        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-container">

            <div class="section-title">WHAT SHOULD YOU DO?</div>

            <div class="action-buttons">

                <div class="action-item">
                    <img id="upload-img" src="assets/images/cloud-arrow-up-solid-full.svg" alt="Upload image">
                    <div class="action-label">Upload image</div>
                </div>

                <div class="action-item">
                    <img id="camera-img" src="assets/images/camera-regular-full (1).svg" alt="Take a photo">
                    <div class="action-label">Take a photo</div>
                </div>

            </div>
            <input type="file" id="upload-input" accept="image/*" hidden>
            <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>

            <button id="read-btn" class="read-btn">READ</button>

        </div>
    </main>

    <footer>
        Sharon Ramirez Â©2025 - Final Project
    </footer>

</body>
</html>
